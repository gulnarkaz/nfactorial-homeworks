<!DOCTYPE html>
<html>
<head>
    <title>Новости</title>
</head>
<body>
    <h1>Последние новости</h1>
    <ul>
        {% for item in news %}
            <li><a href="{% url 'news:news_detail' item.pk %}">{{ item.title }}</a> ({{ item.created_at }})</li>
        {% empty %}
            <li>Нет новостей.</li>
        {% endfor %}
    </ul>
    <p><a href="{% url 'news:add_news' %}">Добавить новость</a></p>
</body>
</html>
