{% extends 'base.html' %}

{% block title %}Удалить новость{% endblock %}

{% block content %}
    <h1>Удалить новость "{{ object.title }}"?</h1>
    <p>Вы уверены, что хотите удалить эту новость? Это действие необратимо.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Удалить</button>
        <a href="{% url 'news:news_detail' object.pk %}">Отмена</a>
    </form>
{% endblock %}
