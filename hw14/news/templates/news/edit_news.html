{% extends 'base.html' %}

{% block title %}Редактировать новость "{{ news.title }}"{% endblock %}

{% block content %}
    <h1>Редактировать новость "{{ news.title }}"</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить изменения</button>
    </form>
    <p><a href="{% url 'news:news_detail' news.pk %}">Назад к новости</a></p>
{% endblock %}
