{% extends 'base.html' %}

{% block title %}Добавить новость{% endblock %}

{% block content %}
    <h1>Добавить новость</h1>
    <form method="post">
        {% csrf_token %}
        {{ news_form.as_p }}
        <button type="submit">Сохранить новость</button>
    </form>
    <p><a href="{% url 'news:news_list' %}">Назад к списку новостей</a></p>
{% endblock %}
